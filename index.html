<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Frutas</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            padding: 0;
            background-color: #f9f9f9;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table,
        th,
        td {
            border: 1px solid #ccc;
        }

        th,
        td {
            padding: 12px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        #message {
            text-align: center;
            color: red;
            margin-top: 20px;
        }
    </style>
</head>

<body>

    <h1>Frutas Cadastradas</h1>

    <table id="tabelaFrutas">
        <thead>
            <tr>
                <th>ID</th>
                <th>Nome</th>
            </tr>
        </thead>
        <tbody>
            <!-- Frutas serão adicionadas aqui via JavaScript -->
        </tbody>
    </table>

    <div id="message"></div>

    <script>
        async function carregarFrutas() {
            try {
                const response = await fetch('/api/get.php');
                const frutas = await response.json();

                if (response.ok) {
                    const tabela = document.getElementById('tabelaFrutas').getElementsByTagName('tbody')[0];

                    frutas.forEach(fruta => {
                        const novaLinha = tabela.insertRow();

                        const cellId = novaLinha.insertCell(0);
                        const cellNome = novaLinha.insertCell(1);

                        cellId.textContent = fruta.id;
                        cellNome.textContent = fruta.nome;
                    });
                } else {
                    document.getElementById('message').textContent = "Erro ao carregar as frutas.";
                }
            } catch (error) {
                console.error('Erro:', error);
                document.getElementById('message').textContent = "Erro ao conectar com a API.";
            }
        }

        // Carrega as frutas ao carregar a página
        window.onload = carregarFrutas;
    </script>

</body>

</html>
